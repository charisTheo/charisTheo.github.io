<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#6200ea">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0">
  <meta name="description" content="I love cooking &amp; coding and I've managed to mix those two and passionately work on projects I enjoy. Currently designing the future kitchen!">
  <meta name="author" content="www.github.com/charisTheo">
  <meta property="og:site_name" content="charisTheo Portfolio website" />
  <meta property="og:description" content="I love cooking &amp; coding and I've managed to mix those two and passionately work on projects I enjoy. Currently designing the future kitchen!" />
  <meta property="og:url" content="https://charisTheo.github.io/" />
  <meta property="og:image" content="https://avatars2.githubusercontent.com/u/9759549?s=400&u=421a644722383a6a6c28fa32f016bda079c245e9&v=4" />

  <title>charisTheo Portfolio website</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">

  <!-- Screenshot Grabber -->
  <script src="https://cdn.jsdelivr.net/gh/GrabzIt/grabzit@js-3.2.9.8/javascript/grabzit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <!-- Particles.js -->
  <script src="./particles/particles.js"></script>

  <!-- TweenLite -->
  <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

  <link rel="stylesheet" href="./styles/scrollBar.css" type="text/css">
  <link rel="stylesheet" href="./styles/buttons.css" type="text/css">
  <link rel="stylesheet" href="./styles/styles.css" type="text/css">
  <link rel="stylesheet" href="./styles/card.css" type="text/css">
  <link rel="stylesheet" href="./styles/media.css" type="text/css">

</head>

<body ng-app="Portfolio" ng-controller="PortfolioCtrl">
  <main>
    <!-- <div class="perspective">
          <a class="btn btn-3d btn-3d-primary" href="#" target="_blank">
            3D button
          </a>
        </div> -->

    <div class="container">
      <div id="particles-js"></div>

      <div class="personal-info">
        <div class="follow-me-button">
          <a class="github-button" href="https://github.com/charisTheo" data-show-count="true" aria-label="Follow @charisTheo on GitHub">Follow
            @charisTheo</a>
        </div>

        <ul class="social-links">
          <li>
            <a href="https://github.com/charisTheo" target="_blank">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://stackoverflow.com/users/7380613/charis-theo" target="_blank">
              <i class="fab fa-stack-overflow"></i>
            </a>
          </li>
          <li>
            <a href="https://t.me/charisTheo" target="_blank">
              <i class="fab fa-telegram-plane"></i>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/haris.theodoulou" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/CharisTheodoul1" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/charistheo/" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </li>
        </ul>
      </div>
      <hr>

      <div id="perspective-parent" class="projects">

        <div 
          class="card perspective-item" 
          ng-mousemove="MouseMoveHandler($event)" 
          ng-mouseenter="MouseEnterHandler($event)" 
          ng-mouseleave="MouseLeaveHandler($event)" 
          ng-repeat="project in projects"
          >
          <a class="card-toggle" href="#" ng-click="CardToggleHandler($event)">
            <i class="far fa-times-circle fa-2x"></i>
          </a>
          <img ng-src="{{ project.images[0].src }}" alt="Projects image/screenshot">
          <div class="headings">
            <h3 class="card-title">
              {{ project.title }}
            </h3>
            <h4 class="card-subtitle">
              {{ project.subtitle }}
            </h4>
          </div>
          <p class="card-description">
            {{ project.description }}
          </p>
          <div class="card-bottom-buttons">
            <a class="github-button" ng-href="https://github.com/charisTheo/{{ project.github_repo_name }}" data-icon="octicon-star"
              data-show-count="true" aria-label="Star charisTheo/myrepo on GitHub">Star</a>
            <a class="github-button" ng-href="https://github.com/charisTheo/{{ project.github_repo_name }}/subscription"
              data-icon="octicon-eye" data-show-count="true" aria-label="Watch charisTheo/myrepo on GitHub">Watch</a>
            <a class="github-button" ng-href="https://github.com/charisTheo/{{ project.github_repo_name }}/fork"
              data-icon="octicon-repo-forked" data-show-count="true" aria-label="Fork charisTheo/myrepo on GitHub">Fork</a>

            <a class="share-button" ng-href="{{ project.url }}" target="_blank">
              <span class="share-button-text" hidden>
                {{ project.share_description }}
              </span>
              <i class="fas fa-share-alt fa-1x"></i>
            </a>
          </div>
        </div>

      </div>
  </main>

  <!-- Particles -->
  <script>particlesJS.load('particles-js', './particles/particles-config.json')</script>

  <!-- Angular -->
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.js"></script>
  <script src="/node_modules/angular-messages/angular-messages.js"></script>
  <script src="/node_modules/angular-material/angular-material.js"></script>
  <script src="./js/app.js"></script>
  <script src="./components/card.ctr.js"></script>
  <script src="./components/perspective-hover.fac.js"></script>

  <script src="./js/share.js"></script>

</body>

</html>
